<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .dashboard-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: #ff6b81;
        }

        .user-info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .user-info h2 {
            color: #333;
            margin-bottom: 1rem;
        }

        .user-info p {
            color: #666;
            margin-bottom: 0.5rem;
        }

        .welcome-message {
            text-align: center;
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Dashboard</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <div class="welcome-message">Welcome to your dashboard!</div>
        <div class="user-info">
            <h2>Your Information</h2>
            <p id="userName"></p>
            <p id="userEmail"></p>
            <p id="userCreatedAt"></p>
        </div>
    </div>

    <script>
        // Check if user is authenticated
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
        }

        // Fetch user profile
        async function fetchUserProfile() {
            try {
                const response = await fetch('http://localhost:3000/api/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('userName').textContent = `Name: ${user.fullName}`;
                    document.getElementById('userEmail').textContent = `Email: ${user.email}`;
                    document.getElementById('userCreatedAt').textContent = `Account created: ${new Date(user.createdAt).toLocaleDateString()}`;
                } else {
                    throw new Error('Failed to fetch profile');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load user profile');
                window.location.href = '/login.html';
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        }

        // Load user profile when page loads
        fetchUserProfile();
    </script>
</body>
</html>
